<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for the Food Order Form */
        .order-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-form-container h1 {
            text-align: center;
            color: #0041C7;
        }

        .order-form-container label {
            display: block;
            margin: 15px 0 5px;
            color: #0160C9;
            font-weight: bold;
        }

        .order-form-container input[type="text"],
        .order-form-container input[type="number"],
        .order-form-container select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #E0D9C3;
            transition: border-color 0.3s;
        }

        .order-form-container input[type="text"]:focus,
        .order-form-container input[type="number"]:focus,
        .order-form-container select:focus {
            border-color: #3ACBE8;
            outline: none;
        }

        .order-form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #E0D9C3;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #0041C7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #0160C9;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title" onclick="window.location.href='index.html';">Emergency Shelter Finder</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shelter.html">Shelters</a></li>
                <li><a href="food.html">Food</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a class="login-button" href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Food Order Form Section -->
    <div class="order-form-container">
        <h1>Order Food</h1>
        <form id="food-order-form" action="submit_order.php" method="POST">
            <!-- Verification Fields -->
            <label for="shelter-name">Shelter Name:</label>
            <input type="text" id="shelter-name" name="shelter_name" required placeholder="Enter the shelter name">

            <label for="room-number">Room Number:</label>
            <input type="text" id="room-number" name="room_number" required placeholder="Enter your room number">

            <!-- Food Selection Fields -->
            <label for="food-item">Food Item:</label>
            <select id="food-item" name="food_item" required>
                <option value="">Select a food item</option>
                <option value="sandwich">Sandwich</option>
                <option value="soup">Soup</option>
                <option value="pasta">Pasta</option>
                <option value="rice">Rice</option>
                <option value="salad">Salad</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required placeholder="Enter quantity">

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special_requests" placeholder="Any additional requests..."></textarea>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Place Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
