<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for Body and Wrapper to Keep Footer at Bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Styling for Registration Form Container */
        .register-form-container {
            max-width: 400px;
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 40px;
        }

        .register-form-container h1 {
            color: #0041C7;
            margin-bottom: 20px;
        }

        .register-form-container label {
            display: block;
            margin: 15px 0 5px;
            color: #0160C9;
            font-weight: bold;
        }

        .register-form-container input[type="text"],
        .register-form-container input[type="email"],
        .register-form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #E0D9C3;
            transition: border-color 0.3s;
        }

        .register-form-container input[type="text"]:focus,
        .register-form-container input[type="email"]:focus,
        .register-form-container input[type="password"]:focus {
            border-color: #3ACBE8;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #0041C7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #0160C9;
        }

        .login-link {
            margin-top: 15px;
            display: inline-block;
            color: #0160C9;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: #0041C7;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title" onclick="window.location.href='index.html';">Emergency Shelter Finder</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shelter.html">Shelters</a></li>
                <li><a href="food.html">Food</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a class="login-button" href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <div class="register-form-container">
            <h1>Create an Account</h1>
            <form id="register-form" action="register_process.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Register</button>
            </form>

            <a href="login.html" class="login-link">Already have an account? Login here</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
